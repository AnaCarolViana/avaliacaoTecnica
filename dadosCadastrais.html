<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/dadosCadastrais.css">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald|Roboto+Mono&display=swap" rel="stylesheet">
    <title>Cadastro</title>
</head>

<body>

    <h1>Dados Pessoais</h1>
    <form id="form">

        <label for="nomeCompleto">Nome Completo</label>
        <input type="text" name="name" id="nomeCompleto" required>
        <br>

        <label for="dataNascimento">Data de Nascimento</label>
        <input type="date" name="nasc" id="dataNascimento" required>
        <br>

        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" min="1" max="120" required>
        <br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="meuemail@exemplo.com" required>
        <br>

        <label for="telefone">Telefone</label>
        <input type="tel" name="tel" id="telefone" class="form-control phone-ddd-mask" size="15" maxlength="14" placeholder="(00) 0000-0000" required>

        <label for="celular">Celular</label>
        <input type="tel" name="cel" id="celular" class="form-control phone-ddd-mask" size="17" maxlength="15" placeholder="(00) 00000-0000" required>
        <br>

        <label for="logradouro">Logradouro</label>
        <input type="text" name="log" id="logradouro" size="15" required>
        <br>

        <label for="numero">NÂº</label>
        <input type="number" name="num" id="numero" size="2" required>

        <label for="bairro">Bairro</label>
        <input type="text" name="bairro" id="bairro" size="8" required>
        <br>

        <label for="cidade">Cidade</label>
        <input type="text" name="cid" id="cidade" size="10" required>

        <label for="uf">UF</label>
        <input type="text" name="uf" id="uf" maxlength="2" size="2" required>
        <br>

    </form>

    <div class="botoes">
        <input type="submit" value="Cadastrar" class="cadastrar">
        <button class="cadastros"><a href="cadastros.html">Meus cadastros</button></a>
    </div>

    <footer>anaviana.2020</footer>

    <script src="js/moment.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/dadosCadastrais.js"></script>
</body>

</html>
