<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/cadastros.css">
    <title>Meus Cadastros</title>
</head>

<body>

        <h1>Cadastros</h1>

    <section id="cadastrosSalvos">
        <table>
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Data de Nascimento</th>
                    <th>Email</th>
                    <th class="editar">Editar</th>
                    <th class="remover"> Remover</th>
                </tr>
            </thead>
            <tbody>

                <td></td>
                <td></td>
            </tbody>
        </table>


        <form class="form">
    
            <label for="nomeCompleto">Nome Completo</label>
            <input type="text" name="name" id="nomeCompleto">
            <br>
    
            <label for="dataNascimento">Data de Nascimento</label>
            <input type="date" name="nasc" id="dataNascimento">
            <br>
    
            <label for="idade">Idade</label>
            <input type="number" id="idade" name="idade" min="1" max="120">
            <br>
    
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Ex: meuemail@exemplo.com">
            <br>
    
            <label for="telefone">Telefone</label>
            <input type="tel" name="tel" id="telefone" class="form-control phone-ddd-mask" size="15" maxlength="14" placeholder="Ex: (00) 0000-0000">
    
            <label for="celular">Celular</label>
            <input type="tel" name="cel" id="celular" class="form-control phone-ddd-mask" size="17" maxlength="15" placeholder="Ex: (00) 00000-0000">
            <br>
    
            <label for="logradouro">Logradouro</label>
            <input type="text" name="log" id="logradouro" size="15">
            <br>
    
            <label for="numero">NÂº</label>
            <input type="number" name="num" id="numero" size="2">
    
            <label for="bairro">Bairro</label>
            <input type="text" name="bairro" id="bairro" size="8">
            <br>
    
            <label for="cidade">Cidade</label>
            <input type="text" name="cid" id="cidade" size="10">
    
            <label for="uf">UF</label>
            <input type="text" name="uf" id="uf" maxlength="2" size="2">
            <br>
    
        </form>
     
    </section>
    <footer>anaviana.2020</footer>

    <script src="js/jquery.js"></script>
    <script src="js/cadastros.js"></script>
    <script src="js/delete.js"></script>
</body>

</html>
